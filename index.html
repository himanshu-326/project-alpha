<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffd6e8, #ff5e9c);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    color: #fff;
}

.container {
    max-width: 600px;
    padding: 20px;
    position: relative;
    z-index: 2;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3rem;
    margin: 20px 0;
}

.subtitle {
    font-style: italic;
    margin-bottom: 20px;
    font-size: 1.1rem;
}

.closing {
    margin-top: 20px;
    font-size: 1rem;
}

.bear {
    font-size: 60px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

/* Buttons */
.button-row {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

button {
    padding: 15px 40px;
    font-size: 1.2rem;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes-btn {
    background: linear-gradient(45deg, #ff2e63, #ff0054);
    color: white;
    border: none;
    box-shadow: 0 0 20px rgba(255,0,100,0.6);
}

.yes-btn:hover {
    box-shadow: 0 0 35px rgba(255,0,100,1);
    transform: scale(1.1);
}

.no-btn {
    background: white;
    color: #ff0054;
    border: 2px solid #ff0054;
    position: relative;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -50px;
    font-size: 20px;
    animation: floatUp linear forwards;
    opacity: 0;
}

@keyframes floatUp {
    0% {
        transform: translateY(0);
        opacity: 0;
    }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Celebration */
.celebration {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff5e9c, #ff2e63);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 5;
    display: none;
    text-align: center;
}

.celebration h2 {
    font-size: 4rem;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

.spin {
    font-size: 60px;
    margin: 20px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    opacity: 0.9;
    animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
    to {
        transform: translateY(110vh) rotate(720deg);
    }
}

@media(max-width: 500px){
    h1 { font-size: 2.2rem; }
}
</style>
</head>

<body>

<div class="container" id="questionContainer">
    <div class="bear">üêª</div>
    <h1>Will You Be My Valentine, [NAME]?</h1>
    <div class="subtitle">I've been gathering courage to ask you this...</div>

    <div class="button-row">
        <button class="yes-btn" id="yesBtn">Yes üíñ</button>
        <button class="no-btn" id="noBtn">No</button>
    </div>

    <div class="closing">
        Every love story is beautiful, but ours is my favourite ‚ù§Ô∏è
    </div>
</div>

<div class="celebration" id="celebration">
    <h2>Yayyyy!! üéâ</h2>
    <div class="spin">üíñ</div>
    <p style="font-size:1.3rem;">I knew you'd say yes...</p>
</div>

<script>
// Floating Hearts
let heartInterval;
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}

function startHearts() {
    heartInterval = setInterval(createHeart, 400);
}

function stopHearts() {
    clearInterval(heartInterval);
    document.querySelectorAll('.heart').forEach(h => h.remove());
}

startHearts();

// No Button Run Away
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const messages = [
    "Nope, not an option!",
    "Try again!",
    "You sure about that?",
    "Not happening!",
    "Think again!"
];
let msgIndex = 0;

function moveNoButton() {
    const yesRect = yesBtn.getBoundingClientRect();
    let x, y;
    do {
        x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    } while (
        x < yesRect.right &&
        x + noBtn.offsetWidth > yesRect.left &&
        y < yesRect.bottom &&
        y + noBtn.offsetHeight > yesRect.top
    );
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noBtn.innerText = messages[msgIndex];
    msgIndex = (msgIndex + 1) % messages.length;
}

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

// Yes Click Celebration
yesBtn.addEventListener("click", () => {
    document.getElementById("questionContainer").style.display = "none";
    stopHearts();
    document.getElementById("celebration").style.display = "flex";
    createConfetti();
});

// Confetti Explosion
function createConfetti() {
    for(let i=0; i<120; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
        conf.style.width = conf.style.height = (5 + Math.random()*10) + "px";
        conf.style.animationDuration = (2 + Math.random()*3) + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 5000);
    }
}
</script>

</body>
</html>
